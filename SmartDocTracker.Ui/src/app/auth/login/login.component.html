<div class="login-card">
  <div class="login-form-container">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" >
      <div class="form-group">
        <input type="text" formControlName="emailOrUsername" placeholder="Email, username" required>
      </div>
      <div class="form-group">
        <input type="password" formControlName="password" placeholder="Password" required>
      </div>
       <!-- href="#"  -->
      <a 
      class="forgot-password">Forgot password?</a>
      <button type="submit" class="login-button" [disabled]="!loginForm.valid">Login</button>
    </form>
    <div class="social-login">
      <p>or login with</p>
      <div class="social-icons">
        <a href="#" class="social-icon"><img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google"></a>
        <a href="#" class="social-icon"><img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png" alt="Facebook"></a>
        <a href="#" class="social-icon"><img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" alt="GitHub"></a>
        <a href="#" class="social-icon"><img src="https://upload.wikimedia.org/wikipedia/commons/c/ce/X_logo_2023.svg" alt="X"></a>
      </div>
    </div>
  </div>
  <div class="signup-section">
    <h2>Don't have an account?</h2>
    <p>Sign up to get started!</p>
    <button class="signup-button" (click)="goToSignup()">Sign Up</button>
  </div>
</div>
